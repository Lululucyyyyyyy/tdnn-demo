<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Website</title>
    <link rel="stylesheet" href="styles.css">
    <script src="bower_components/platform/platform.js"></script>
    <link rel="import" href="g-spectrogram.html">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    
    <!-- Imports TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.7.0"> </script>

    <!-- Imports tfjs-vis -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-vis@1.5.1/dist/tfjs-vis.umd.min.js"></script>
  </head>
  <body>
    <div class="on-start-wrapper">
      <g-spectrogram controls labels log oscillator></g-spectrogram>
    </div>
    <div id = "model_data">Model Data Placeholder</div>
    <main>
      <header>
        <!-- <h1>TDNN Demo</h1>  
        <input id="volume" type="range" min="0" max="1" step="0.1" value="0.5"/> -->
        <button id="start-rec">Start</button>
        <button id="stop-rec">Stop</button>
        <canvas class="on-start-wrapper" id="spectrogram"></canvas>
        <div id="spectrogram_data"></div>
      </header>
    </main>
  <!-- <script src="../index.js"></script> -->
  </body>
  <script>
    document.getElementById('start-rec').addEventListener('clicked', () => {
      var onStarts = document.getElementsByClassName('on-start-wrapper');
      for(let i=0; i<onStarts.length; i++){
        onStarts[i].style = "display: block";
      }
    });
  </script>
</html>
