<!DOCTYPE html>
<html>
  <head>
    <script src="bower_components/platform/platform.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="import" href="g-spectrogram.html">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="../model.js"></script>
    <script>
      const fs = require('fs');
    </script>
  </head>
  <body>
    <div class="header-wrapper">
      <div class="header-content">
        <h2>Time-Delay Neural Network Demo</h2>
        <!-- <ol>
        <li>^ Allow use of your microphone ^</li>
        <li>Click or tap anywhere canvas to generate a tone</li>
      </ol> -->
      </div>
      <div>
        <div id="file-write-btn">Start File Write</div>
      </div>
    </div>
    <div class="content-wrapper">
      <div class="predictions">
        Predictions 
        <div class="pred-wrapper-wrapper">
          <ul class="pred-wrapper">
            <li>
              <div id="pred1"></div>
              b
            </li>
            <li>
              d
              <div id="pred2"></div>
            </li>
            <li>
              g
              <div id="pred3"></div>
            </li>
            <li>
              null
              <div id="pred4"></div>
            </li>
          </ul>
          </div>
          <div class="predClass-wrapper">
            prediction:
            <span id="predClass"></span>
          </div>
        </div>
      </div>
      <div class="spectrogram-wrapper-wrapper" id="main-spectrogram">
        <div class="spectrogram-wrapper">
          <g-spectrogram controls labels log oscillator></g-spectrogram>
        </div>
      </div>
    </div>
    <div>
      <div class="spectrogram-wrapper-wrapper-2" id="mini-spectrogram">
        <div class="spectrogram-wrapper-2">
          <g-spectrogram-mini controls labels log oscillator></g-spectrogram>
        </div>
      </div>
    </div>
  </body>
</html>
